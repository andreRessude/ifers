<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Seilá</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h2 class="titulo">Selecione seu Personagem</h2>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="andre" data-name="André" data-description="Toca sax, foi pedrero, come pra caramba, gosta de irritar os outros, tem uns parafuso a menos e é anti-social.
                Habilidade especial: faz programa.">
                    <img 
                        src="./src/imagens/card-andre.jpg"
                        alt="André"
                    />
                </li>

                <li class="personagem" id="gabriel" data-name="Gabriel" data-description="Fitness, Super Bombado, toca violão, gosta de matemática(louco) e ama o ITA.
                Habilidade especial: 'Olha minha dorsal'.">
                    <img 
                        src="./src/imagens/card-gabriel.jpg"
                        alt="Gabriel"
                    />
                </li>
                
                <li class="personagem" id="isa" data-name="Isa" data-description="Uma GRANDE mulher, gosta de arte, principalmente as de Van Gogh, e ama uma fofoca.
                Habilidade especial: Mestre do Stalkeamento.">
                    <img 
                        src="./src/imagens/card-isa.jpg"
                        alt="Isa"
                    />
                </li>

                <li class="personagem" id="jota" data-name="Jota" data-description="Um GRANDE homem, super inteligente, ama jogar mine comendo um miojão assistindo vinicius13 e tem um camping(burguês safado).
                Habilidade especial: pizzaiollo.">
                    <img 
                        src="./src/imagens/card-jota.jpg" 
                        alt="Jota"
                    />
                </li>
                                
                <li class="personagem" id="loh" data-name="Loh" data-description="Socorrense, gosta de miraculous, faz umas careta doida, é o tayrone e sabe todas as dancinhas do tiktok.
                Habilidade especial: Dirigir(Toretta).">
                    <img 
                        src="./src/imagens/card-loh.jpg"
                        alt="Loh"
                    />
                </li>
                                
                <li class="personagem" id="mari" data-name="Mari" data-description="Inteligente, monitora que não vai na monitorias, faz ginástica, tem um irmão Mágico, é meio doida e gosta de irritar o André.
                Habilidade especial: Agiota.">
                    <img 
                        src="./src/imagens/card-mari.jpg"
                        alt="Mari"
                    />
                </li>
                            
                <li class="personagem" id="godoi" data-name="Godoi" data-description="Cantora, musicista, padrão, tia da recreação, fifi, muito animada e é um Golden humano.
                Habilidade especial: TDAH.">
                    <img 
                        src="./src/imagens/card-godoi.jpg"
                        alt="Godoi"
                    />
                </li>
                                
                <li class="personagem" id="san" data-name="San" data-description="K-poper, assiste dorama, nao sai do instagram e tem uma calopsita chamada Luck.
                Habilidade especial: Sabe cozinhar qualquer coisa.">
                    <img 
                        src="./src/imagens/card-san.jpg"
                        alt="San"
                    />
                </li>
                 
                <li class="personagem" id="yuji" data-name="Yuji" data-description="Faz taikô, joga beisibol, assiste animes e sabe japonês o que o torna o puro esteriótipo de um japonês.
                Habilidade especial: toma cocafé.">
                    <img 
                        src="./src/imagens/card-yuji.jpg" 
                        alt="Yuji"
                    />
                </li>
                   
                
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-andre.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h3 class="nome-personagem" id="nome-personagem">André</h3>
                <p class="descricao-personagem" id="descricao-personagem">
                    Come pra caramba, tem uns parafuso a menos e sabe tocar violão. Habilidade especial: faz programa.
                </p>
            </div>
        </section>
        <script src="./src/js/index.js"></script>
    </main>
</body>
</html>
